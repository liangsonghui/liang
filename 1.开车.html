<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>开车</title>
		<style>
			body{margin:0;}
			#pic{
				/*margin-left:500px;*/
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<img id="pic" src="./qiche.png" width="300" />
	</body>
</html>
<script>
	//通过ID找对象
	var pic = document.getElementById('pic');
	var i = 1;
	// alert(pic.offsetLeft);
	var zong = document.documentElement.clientWidth;
	var tu = pic.offsetWidth;
	setInterval(function(){
		pic.style.marginLeft = pic.offsetLeft + i + 'px';

		if (pic.offsetLeft >= zong - tu) {
			i = -i;
		}
	}, 10);
